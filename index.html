<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./css/style.css">

</head>

<body>
    <div class="row"></div>
    <div class="container" id="titulo">
        <div class="row">
            <div class="col-sm-12">
                <h1>IRONMEMORY</h1>
            </div>
        </div>
        <hr>
    </div>
    <div class="container" id="todo">
        <div class="row" id="game">
            <div class="col-md-12 col-lg-9">
                <div class="container" >
                    <div class="row">
                        <div class="col-md-12 col-lg-8">
                            <div class="row">

                                <div class="col-md-12 col-lg-6 yellow" id="yellow" onClick="addJugador(this.id)">
                                </div>
                                <div class="d-none d-md-block col-lg-6 white01" id="white01">
                                </div>

                                <div class="d-none d-md-block col-lg-12 white02" id="white02">
                                </div>

                                <div class="col-md-12 col-lg-12 red" id="red" onClick="addJugador(this.id)">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-12 col-lg-4">
                            <div class="col-md-12 col-lg-12 grey" id="grey" onClick="addJugador(this.id)">
                            </div>
                            <div class="col-md-12 col-lg-12 blue" id="blue" onClick="addJugador(this.id)">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-12 col-lg-3">
                <div class="container">
                    <div class="row d-flex" id="userX">
                        <div class="col-3 col-lg-12" id="counter">
                            <h2>LEVEL</h2>
                            <h3 class="colorText" id="counterNumber">0</h3>
                        </div>
                        <div class="col-9 col-lg-12 boton" id="areaBoton">
                            <input type="button" class="btn" id="start-button" value="Start">

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container" id="gameOver">

            <div class="row" id="over">
                <div class="col-12">
                    <h5>GAMEOVER</h5>

                </div>
                <div class="col-md-12 col-lg-4" id="textoNivel">
                    <h4 color="white">TU NIVEL</h4>
                </div>

                <div class="col-md-12 col-lg-4" id="nivelGameOver">
                    <h6 class="colorText" id="counterNumberGameOver">0</h6>
                </div>
                <div class="col-md-12col-lg-4" id="botonTry">
                    <input type="button" class="btn_try" id="try-again" value="Try again">
                </div>
            </div>
        </div>

    </div>
</body>
<script src="./js/audio.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="./js/createCompare.js"></script>
<script src="./js/botones.js"></script>
<script src="./js/main.js"></script>

</html>
